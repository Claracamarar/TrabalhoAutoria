<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Flutuante</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="Carrossel.css"> 
</head>
<body>

    <div class="container text-center mt-4">
        <h1 class="text-light">Cuidados com a Pele ðŸ’œ</h1>
        
        <div class="carousel-container d-flex flex-nowrap overflow-auto">
            <img src="imgCuidados12.jpg" alt="Imagem 1" class="img-fluid">
            <img src="imgCuidados14.jpg" alt="Imagem 2" class="img-fluid">
            <img src="imgCuidados6.jpg" alt="Imagem 3" class="img-fluid">
            <img src="imgCuidados13.jpg" alt="Imagem 4" class="img-fluid">
            <img src="imgCuidados4.jpg" alt="Imagem 5" class="img-fluid">
            <img src="imgCuidados5.jpg" alt="Imagem 6" class="img-fluid">
            <img src="imgCuidados8.jpg" alt="Imagem 7" class="img-fluid">
            <img src="imgCuidados3.jpg" alt="Imagem 8" class="img-fluid">
            <img src="imgCuidados7.jpg" alt="Imagem 9" class="img-fluid">
            <img src="imgCuidados9.jpg" alt="Imagem 10" class="img-fluid">
            <img src="imgCuidados11.jpg" alt="Imagem 11" class="img-fluid">
        </div>
    </div>

    <!-- Modal para Exibir Imagens Ampliadas -->
    <div class="modal" id="modal">
        <span class="close-btn" onclick="fecharModal()">&times;</span>
        <img id="modal-img" src="" alt="Imagem Expandida">
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Captura todas as imagens do carrossel
        const imagens = document.querySelectorAll(".carousel-container img");
        const modal = document.getElementById("modal");
        const modalImg = document.getElementById("modal-img");

        // Adiciona evento de clique para expandir a imagem
        imagens.forEach(img => {
            img.addEventListener("click", () => {
                modalImg.src = img.src;
                modal.classList.add("show");
            });
        });

        // FunÃ§Ã£o para fechar o modal
        function fecharModal() {
            modal.classList.remove("show");
        }

        // Fechar modal ao clicar fora da imagem
        modal.addEventListener("click", (e) => {
            if (e.target === modal) {
                fecharModal();
            }
        });
    </script>

</body>
</html>
